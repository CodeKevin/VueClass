
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/vue-2.6.6.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <div>{{msg}}</div>
        <h2>使用component元素切换组件</h2>
        <a href="" @click.prevent="componentId='login'">login</a>
        <a href="" @click.prevent="componentId='register'">register</a>
        <transition mode="out-in">
                <component :is="componentId"></component>
        </transition>
        
    </div>
    <script>
        Vue.component('login',{
            template:'<h3>login</h3>'
        })
        Vue.component('register',{
            template:'<h3>register</h3>'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg:"Hello,Boy!",
                componentId:'login',
            },
            methods: {
                
            },
            created() {
                
            },
        })
    </script>
</body>
</html>
